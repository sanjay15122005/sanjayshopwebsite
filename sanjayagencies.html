<!DOCTYPE html>
<html>
<head>

        body { margin: 0; font-family: Arial; background: #f4f4f4; text-align: center; }

        .navbar {

        .logo { font-size: 22px; font-weight: bold; }

        .product {
            background: white;

            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        img { width: 200px; border-radius: 10px; }

<body>

<div class="navbar">

<h2>Fresh Dairy Products</h2>

<!-- DYNAMIC MILK PRODUCTS -->
<div id="milkBox"></div>

<footer class="footer">
    <h3>Sanjay Agencies</h3>
    <p>Kumbakonam Main Road, Pandanallur</p>
    <p>Phone: 9965073322</p>
    <p>Email: chandru1976ni@gmail.com</p>

</footer>

<script>
async function loadMilkProducts() {
    const res = await fetch("https://sanjayshopwebsite.onrender.com/products");
    const data = await res.json();

    let html = "";

    data.filter(p => p.category === "milk").forEach(item => {
        html += `
        <div class="product">
            <img src="${item.image}">
            <h3>${item.name}</h3>
            <p>â‚¹${item.price}</p>
        </div>
        `;
    });

    document.getElementById("milkBox").innerHTML = html;
}

loadMilkProducts();
</script>
